<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2afef9cfdb.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.8.0/viz.js"></script>
</head>

<body>
    <div id="navbar"></div>

    <div class="mx-auto max-w-4xl py-4">
        <div class="flex justify-between items-center gap-x-2">
            <h1 id="welcome-user" class="text-xl font-semibold">Usuario</h1>
            <h2 class="text-xl font-semibold">Mensajería</h2>
        </div>

        <div class="shadow appearance-none border rounded w-full text-gray-700 my-4 flex">
            <div class="w-1/3 border-r border-gray-300">
                <div class="px-3 py-2">
                    <h1>Chats</h1>
                </div>
                <div id="contenedor-chat-usuarios">
                </div>
            </div>
            <div class="w-2/3">
                <div class="px-3 py-2 border-gray-300 border-b flex justify-between items-center">
                    <h1 id="usuario-chat">Usuario</h1>

                    <input type="text" id="input-receptor" value=""
                        class="shadow appearance-none border rounded w-36 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="xxxxxxxxx">
                </div>
                <div id="contenedor-chat">
                </div>
                <div class="flex gap-1 p-1 w-full">
                    <input type="text" id="input-chat" value="Hola"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Escribe aquí...">
                    <button id="btn-chat"
                        class="py-1 px-4 text-base font-semibold shadow border rounded-md focus:outline-none text-sm text-gray-600 cursor-pointer">
                        <i class="fas fa-paper-plane"></i> </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/models/encriptacionAES.js"></script>
    <script src="../js/models/bloques.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/chat.js"></script>
</body>

</html>
